<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="15" ry="15"/>
  
  <!-- 装饰性网格 -->
  <g opacity="0.1">
    <path d="M0 50 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 100 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 150 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 200 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 250 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 300 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 350 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 400 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 450 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 500 H800" stroke="#000" stroke-width="1"/>
    <path d="M0 550 H800" stroke="#000" stroke-width="1"/>
    
    <path d="M50 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M100 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M150 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M200 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M250 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M300 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M350 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M400 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M450 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M500 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M550 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M600 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M650 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M700 0 V600" stroke="#000" stroke-width="1"/>
    <path d="M750 0 V600" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- 柱状图 -->
  <g transform="translate(100, 400)">
    <!-- 坐标轴 -->
    <path d="M0 0 H500" stroke="#333" stroke-width="2"/>
    <path d="M0 0 V-300" stroke="#333" stroke-width="2"/>
    
    <!-- 柱子 -->
    <rect x="50" y="-250" width="40" height="250" fill="#3498db" rx="5" ry="5" opacity="0.8"/>
    <rect x="120" y="-200" width="40" height="200" fill="#2ecc71" rx="5" ry="5" opacity="0.8"/>
    <rect x="190" y="-280" width="40" height="280" fill="#e74c3c" rx="5" ry="5" opacity="0.8"/>
    <rect x="260" y="-180" width="40" height="180" fill="#f39c12" rx="5" ry="5" opacity="0.8"/>
    <rect x="330" y="-220" width="40" height="220" fill="#9b59b6" rx="5" ry="5" opacity="0.8"/>
    <rect x="400" y="-150" width="40" height="150" fill="#1abc9c" rx="5" ry="5" opacity="0.8"/>
    
    <!-- 标签 -->
    <text x="70" y="20" font-family="Arial" font-size="12" text-anchor="middle">IT</text>
    <text x="140" y="20" font-family="Arial" font-size="12" text-anchor="middle">金融</text>
    <text x="210" y="20" font-family="Arial" font-size="12" text-anchor="middle">互联网</text>
    <text x="280" y="20" font-family="Arial" font-size="12" text-anchor="middle">教育</text>
    <text x="350" y="20" font-family="Arial" font-size="12" text-anchor="middle">医疗</text>
    <text x="420" y="20" font-family="Arial" font-size="12" text-anchor="middle">传媒</text>
  </g>
  
  <!-- 饼图 -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="100" fill="#f8f9fa" stroke="#333" stroke-width="1"/>
    
    <!-- 饼图扇区 -->
    <path d="M0 0 L0 -100 A100 100 0 0 1 86.6 -50 Z" fill="#3498db"/>
    <path d="M0 0 L86.6 -50 A100 100 0 0 1 86.6 50 Z" fill="#2ecc71"/>
    <path d="M0 0 L86.6 50 A100 100 0 0 1 0 100 Z" fill="#e74c3c"/>
    <path d="M0 0 L0 100 A100 100 0 0 1 -86.6 50 Z" fill="#f39c12"/>
    <path d="M0 0 L-86.6 50 A100 100 0 0 1 -86.6 -50 Z" fill="#9b59b6"/>
    <path d="M0 0 L-86.6 -50 A100 100 0 0 1 0 -100 Z" fill="#1abc9c"/>
    
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="30" fill="white"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle">行业分布</text>
  </g>
  
  <!-- 折线图 -->
  <g transform="translate(650, 400)">
    <!-- 坐标轴 -->
    <path d="M-100 0 H100" stroke="#333" stroke-width="2"/>
    <path d="M0 100 V-100" stroke="#333" stroke-width="2"/>
    
    <!-- 折线 -->
    <path d="M-90 30 L-60 -40 L-30 10 L0 -60 L30 -20 L60 -50 L90 0" 
          fill="none" stroke="#3498db" stroke-width="3"/>
    
    <!-- 数据点 -->
    <circle cx="-90" cy="30" r="5" fill="#3498db"/>
    <circle cx="-60" cy="-40" r="5" fill="#3498db"/>
    <circle cx="-30" cy="10" r="5" fill="#3498db"/>
    <circle cx="0" cy="-60" r="5" fill="#3498db"/>
    <circle cx="30" cy="-20" r="5" fill="#3498db"/>
    <circle cx="60" cy="-50" r="5" fill="#3498db"/>
    <circle cx="90" cy="0" r="5" fill="#3498db"/>
  </g>
  
  <!-- 装饰性元素 -->
  <g>
    <!-- 圆点装饰 -->
    <circle cx="50" cy="50" r="8" fill="#3498db" opacity="0.5"/>
    <circle cx="80" cy="70" r="5" fill="#2ecc71" opacity="0.5"/>
    <circle cx="30" cy="90" r="7" fill="#e74c3c" opacity="0.5"/>
    <circle cx="750" cy="550" r="8" fill="#3498db" opacity="0.5"/>
    <circle cx="720" cy="530" r="5" fill="#2ecc71" opacity="0.5"/>
    <circle cx="770" cy="510" r="7" fill="#e74c3c" opacity="0.5"/>
    
    <!-- 装饰性图标 -->
    <g transform="translate(150, 150)">
      <rect x="-15" y="-15" width="30" height="30" rx="5" ry="5" fill="#3498db" opacity="0.7"/>
      <path d="M-8 -5 H8 M-8 0 H8 M-8 5 H8" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(200, 100)">
      <circle cx="0" cy="0" r="15" fill="#2ecc71" opacity="0.7"/>
      <path d="M-5 -5 L5 5 M-5 5 L5 -5" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(250, 150)">
      <polygon points="0,-15 15,15 -15,15" fill="#e74c3c" opacity="0.7"/>
      <circle cx="0" cy="5" r="3" fill="white"/>
    </g>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">付费实习数据分析</text>
</svg> 